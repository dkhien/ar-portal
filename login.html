<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/style/login.css">
    <style>


    </style>
</head>
<body>
    <div class="bg"></div>
    <div class="login-form-container">
        <div class="form-uetlogo">
            <img src="/img/uetlogo.png" alt="">
        </div>
        <div class="form__title">
            <h1>ĐĂNG NHẬP</h1>
        </div>
        <div class="form">
            <form id="login-form" autocomplete="off">
                <input type="text" name="username" id="username-input" placeholder="Tên đăng nhập">
                <input type="password" placeholder="Mật khẩu" name="password" id="password-input">
                <input type="submit" name="dangnhap" id="submit-input" value="Đăng nhập">
            </form>
        </div>
        <!-- <div class="switch__button">
            <a href="">
                <span>Bạn là admin? </span></a>
        </div> -->
    </div>
    <script src="script/login.js"></script>
</body>
</html>
